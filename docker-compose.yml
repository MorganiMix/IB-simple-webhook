version: '3.8'

services:
  trading-bot:
    build:
      context: .
      args:
        WEBHOOK_PORT: ${WEBHOOK_PORT:-8001}
    ports:
      - "${WEBHOOK_PORT:-8001}:${WEBHOOK_PORT:-8001}"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    network_mode: host  # Required for IB connection to localhost
    volumes:
      - ./logs:/app/logs  # Optional: for persistent logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${WEBHOOK_PORT:-8001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s